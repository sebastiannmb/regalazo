{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}  

{% block content %}


    <h1>Iniciar sesión</h1>
    {% if form %}
        
        <form action="" method="POST">
            
            {% csrf_token %}
            
            <table>
                {{form.as_table}}
            </table>

            {% if errors %}
                <p style="color:red;">{{errors}}</p>
            {% endif %}

            <input type="submit" value="Iniciar sesión">
            
        </form>

    {% endif %}
    


{% endblock %}
